<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    
    <form action="" method="get">

        <table align="center" cellpadding="5" cellspacing="5">

            <caption><h1 align="center" style="color: blueviolet;">Formulario de registro</h1></caption>

            <tr>
                <td>Nombre: </td>
                <td><input name="nombre" type="text" placeholder="Coloque nombre" maxlength="50"></td>

                <td>Correo:</td>
                <td><input type="email" name="correo" id="" placeholder="Coloque email"></td>
            </tr>

            <tr>
                <td>Url: </td>
                <td><input name="url" type="url" placeholder="Coloque url"></td>

                <td>Fecha:</td>
                <td><input type="date" name="fecha" id=""></td>
            </tr>

            <tr>
                <td>Tiempo: </td>
                <td><input type="time" name="tiempo" id=""></td>

                <td>Fecha y hora de nacimiento:</td>
                <td><input type="datetime" name="" id=""></td>
            </tr>

            <tr>
                <td>Mes de nacimiento: </td>
                <td><input type="month" name="mes" id=""></td>

                <td>Semana:</td>
                <td><input type="week" name="semana" id=""></td>
            </tr>

            <tr>
                <td>Edad: </td>
                <td><input type="number" name="edad" id="" min="18"></td>

                <td>Hrs. de internet:</td>
                <td><input type="range" name="" id=""></td>
            </tr>

            <tr>
                <td>Teléfono: </td>
                <td><input type="number" name="telefono" id=""></td>

                <td>Palabra de búsqueda:</td>
                <td><input type="text" name="palabra" id="" placeholder="Palabra de búsqueda"></td>
            </tr>

            <tr>
                <td>Color favorito: </td>
                <td><input type="color" name="color" id=""></td>

                <td><input type="button" value="Enviar"></td>
            </tr>

        </table>
    </form>
 
</body>
</html>
