<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../Practica31/css/Ejercicio31.css">
    <title>DISNEY 100</title>
    <script type="text/javascript" src="../Practica31/js/Ejercicio31.js"></script>
</head>
<body>
    <header>DISNEY 100 ANIVERSARIO</header>
    <h1>¿A qué pelicula pertenece el personaje?</h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
        <p>¿A qué pelicula pertenece el personaje?</p>
        <button class="btn" onclick="comenzarJuego()">JUGAR</button>
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/blackpanther.svg.svg" alt="" id="imgPersonaje"><!--opciones a seleccionar del usuario, se reemplazan las opciones y las imagenes-->
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)"><!--Al hacer click se comprueba la respuesta-->
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCION C</div>
            </div>
            <div class="opcion" id="op3" onclick="comprobarRespuesta(3)">
                <div class="letra" id="l3">C</div>
                <div class="nombre" id="n3">OPCION D</div>
            </div>
        </div>
    </div>
    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverAlInicio()">VOLVER AL INICIO</button><!--boton para volver al inicio-->
    </div>

    <footer>DISNEY 100 ANIVERSARIO</footer>
    
    <script src="../Practica31/js/Ejercicio31.js"></script>
</body>
</html>
